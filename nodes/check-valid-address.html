<script type="text/x-red" data-template-name="check-valid-address">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Node Name</label>
        <input type="text" id="node-input-name" placeholder="Node Name">
    </div>
    <div class="form-row">
        <label for="node-input-address"><i class="fa fa-tag"></i> Address</label>
        <input type="text" id="node-input-address" placeholder="XRP Address">
    </div>
</script>

<script type="text/x-red" data-help-name="check-valid-address">
   <p>This node checks whether the input value can be decoded as a base58 with a XRP characterset.</p>
   <h3>Inputs</h3>
   <p>
     Set via <b>msg.payload</b>, or set within the node interface.
   </p>
    <dl class="message-properties">
        <dt>address / payload.address
            <span class="property-type">String</span>
        </dt>
        <dd> XRP address that will be used to check validity.</dd>
    </dl>
   <h3>Output</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">Boolean</span>
        </dt>
        <dd> Is set to <b>True</b> if the address can be decoded.</dd>
        <dt>error
            <span class="property-type">String</span>
        </dt>
        <dd> Contains any error messages.</dd>
    </dl>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('check-valid-address',{
        category: 'XRPL',      // the palette category
        color: "#d8bfd8", 
        defaults: {             // defines the editable properties of the node
            name: {value:""},   //  along with default values.
            address: {value:""}
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "wallet.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||"Check Valid XRP Address";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
