<script type="text/x-red" data-template-name="prepare-escrow-creation">
  <div class="form-row" title="Custom name to apply to this node">
    <label for="node-input-name"><i class="fa fa-tag"></i> Node Name</label>
    <input type="text" id="node-input-name" placeholder="Node Name">
  </div>

  <div class="form-row">
    <h3>Transaction</h3>
  </div>
  <div class="form-row" title="Which rippled server to connect to? Leaving blank defaults to offline mode">
    <label for="node-input-server"><i class="fa fa-dot-circle-o"></i> Server</label>
    <input type="text" id="node-input-server">
  </div>
  <div class="form-row" title="The address of the account that is creating the transaction.">
    <label for="node-input-address"><i class="fa fa-tag"></i> Address</label>
    <input type="text" id="node-input-address" placeholder="XRP Address">
  </div>

  <div class="form-row" title="Optional Source tag.">
    <label for="sourceTag"><i class="fa fa-tag"></i> Tag</label>
    <input type="text" id="sourceTag" placeholder="">
  </div>

  <div class="form-row" >
    <h3>Escrow Creation</h3>

    <div class="form-row" title="Amount of XRP for sender to escrow.">
      <label for="amount"><i class="fa fa-tag"></i> Amount</label>
      <input type="text" id="amount" placeholder="0.0">
    </div>

    <div class="form-row" title="Address to receive escrowed XRP.">
      <label for="destination"><i class="fa fa-tag"></i> Destination Address</label>
      <input type="text" id="destination" placeholder="rXXXXX...">
    </div>

    <div class="form-row" title="Optional Destination tag.">
      <label for="destinationTag"><i class="fa fa-tag"></i> Destination Tag</label>
      <input type="text" id="destinationTag" placeholder="">
    </div>

    <div class="form-row" title="Optional A hex value representing a PREIMAGE-SHA-256 crypto-condition. This must match the original condition from the escrow creation transaction.">
      <label for="condition"><i class="fa fa-tag"></i> Condition</label>
      <input type="text" id="condition" placeholder="">
    </div>

    <div class="form-row" id="add-allowCancelAfter-container"  title="Optional If present, the escrow can not be cancelled before this time.">
      <h4>Escrow Can Be Cancelled After...</h4>
      <div>
        <div class="form-row" style="text-align: right;">
          <label style="width: 30%;text-align: left;">Day</label>
          <label style="width: 30%;text-align: left;">Month</label>
          <label style="text-align: left;">Year</label>
        </div>

        <div class="form-row" style="text-align: right;">
          <div style="width: 30%; display: inline-block;">
            <input type="text" id="allowCancelAfter-day" style="width: 100%;" placeholder="0">
          </div>
          <div style="width: 30%; display: inline-block;">
            <input type="text" id="allowCancelAfter-month" style="width: 100%;" placeholder="0">
          </div>
          <div style="width: 30%; display: inline-block;">
            <input type="text" id="allowCancelAfter-year" style="width: 100%;" placeholder="0000">
          </div>
        </div>

        <div class="form-row" style="text-align: right;">
          <label style="width: 30%;text-align: left;">Hours (24hr)</label>
          <label style="width: 30%;text-align: left;">Minutes</label>
        </div>

        <div class="form-row" style="text-align: right;">
          <div style="width: 30%; display: inline-block;">
            <input type="text" id="allowCancelAfter-hours" style="width: 100%;" value="00">
          </div>
          <div style="width: 30%; display: inline-block;">
            <input type="text" id="allowCancelAfter-minutes" style="width: 100%;" value="00">
          </div>
        </div>

        <div class="form-row" style="text-align: right;">
          <label for="allowCancelAfter-date" style="text-align: left;"><i class="fa fa-tag"></i> Date</label>
          <input type="text" id="allowCancelAfter" value="0000-00-00T00:00:00.000Z">
        </div>

      </div>
    </div>

    <div class="form-row" id="add-allowExecuteAfter-container"  title="Optional If present, the escrow can not be executed before this time.">
      <h4>Escrow Can Be Executed After...</h4>
      <div>
        <div class="form-row" style="text-align: right;">
          <label style="width: 30%;text-align: left;">Day</label>
          <label style="width: 30%;text-align: left;">Month</label>
          <label style="text-align: left;">Year</label>
        </div>

        <div class="form-row" style="text-align: right;">
          <div style="width: 30%; display: inline-block;">
            <input type="text" id="allowExecuteAfter-day" style="width: 100%;" placeholder="0">
          </div>
          <div style="width: 30%; display: inline-block;">
            <input type="text" id="allowExecuteAfter-month" style="width: 100%;" placeholder="0">
          </div>
          <div style="width: 30%; display: inline-block;">
            <input type="text" id="allowExecuteAfter-year" style="width: 100%;" placeholder="0000">
          </div>
        </div>

        <div class="form-row" style="text-align: right;">
          <label style="width: 30%;text-align: left;">Hours (24hr)</label>
          <label style="width: 30%;text-align: left;">Minutes</label>
        </div>

        <div class="form-row" style="text-align: right;">
          <div style="width: 30%; display: inline-block;">
            <input type="text" id="allowExecuteAfter-hours" style="width: 100%;" value="00">
          </div>
          <div style="width: 30%; display: inline-block;">
            <input type="text" id="allowExecuteAfter-minutes" style="width: 100%;" value="00">
          </div>
        </div>

        <div class="form-row" style="text-align: right;">
          <label for="allowExecuteAfter-date" style="text-align: left;"><i class="fa fa-tag"></i> Date</label>
          <input type="text" id="allowExecuteAfter" value="0000-00-00T00:00:00.000Z">
        </div>
      </div>
    </div>
  </div>

  <!-- -------------------------------------------------------------- -->
  <!-- Add Memos                                                      -->
  <!-- -------------------------------------------------------------- -->
  <div class="form-row" id="add-memo-container">
      <h4>Add A Memo Field</h4>
      <div>
        <!-- Format Value -->
        <div class="form-row" title="Optional Conventionally containing information on how the memo is encoded, for example as a MIME type . Only characters allowed in URLs are permitted.">
          <label for="memo-format-value"><i class="fa fa-tag"></i> Format</label>
          <input type="text" id="memo-format-value"/>
        </div>

        <!-- Type Value -->
        <div class="form-row">
          <label for="memo-type-value" title="Optional Conventionally, a unique relation (according to RFC 5988 ) that defines the format of this memo. Only characters allowed in URLs are permitted."><i class="fa fa-tag"></i> Type</label>
          <input type="text" id="memo-type-value"/>
        </div>

        <!-- Data Value -->
        <div class="form-row" title="Optional Arbitrary string, conventionally containing the content of the memo.">
          <label for="memo-data-value"><i class="fa fa-tag"></i> Data</label>
          <input type="text" id="memo-data-value"/>
        </div>

        <!-- Add Memo Button -->
        <div class="form-row">
          <button id="memo-add-btn" style="width: 100%">Add Memo</button>
        </div>

        <!-- Memo List -->
        <div class="form-row">
            <ol id="memo-list"></ol>
        </div>
      </div>
    </div>
  </div>

  <!-- -------------------------------------------------------------- -->
  <!-- Add Instructions                                               -->
  <!-- -------------------------------------------------------------- -->
  <div class="form-row" id="add-instructions-container">
    <h4>Add An Instruction</h4>
    <div>
      <!-- Fee Value -->
      <div class="form-row" title="Optional An exact fee to pay for the transaction. See Transaction Fees for more information.">
        <label for="instructions-fee"><i class="fa fa-tag"></i> Fee (Drops)</label>
        <input type="text" id="instructions-fee"/>
      </div>

      <!-- Max Ledger Version Value -->
      <div class="form-row" title="Optional The highest ledger version that the transaction can be included in. If this option and maxLedgerVersionOffset are both omitted, the maxLedgerVersion option will default to 3 greater than the current validated ledger version (equivalent to maxLedgerVersionOffset=3). Use null to not set a maximum ledger version.">
        <label for="instructions-maxLedgerVersion"><i class="fa fa-tag"></i> Max Ledger Version</label>
        <input type="text" id="instructions-maxLedgerVersion" />
      </div>

      <!-- Ma xLedger Version Offset Value -->
      <div class="form-row" title="Optional Offset from current validated ledger version to highest ledger version that the transaction can be included in.">
        <label for="instructions-maxLedgerVersionOffset"><i class="fa fa-tag"></i> Max Ledger Version Offset</label>
        <input type="text" id="instructions-maxLedgerVersionOffset"/>
      </div>

      <!-- Sequence Value -->
      <div class="form-row" title="Optional The initiating account's sequence number for this transaction.">
        <label for="instructions-sequence"><i class="fa fa-tag"></i> Sequence</label>
        <input type="text" id="instructions-sequence"/>
      </div>

      <!-- Signers Count Value -->
      <div class="form-row" title="Optional Number of signers that will be signing this transaction.">
        <label for="instructions-signersCount"><i class="fa fa-tag"></i> Signers Count</label>
        <input type="text" id="instructions-signersCount"/>
      </div>
    </div>
  </div>
</script>

<script type="text/x-red" data-help-name="prepare-escrow-creation">
  <p>Prepare an escrow creation transaction. The prepared transaction must subsequently be signed and submitted.</p>
 <h3>Inputs</h3>
 <p>
   Set via <b>msg.payload</b>, or set within the node interface.
 </p>
  <dl class="message-properties">
    <dt class="optional">Name
        <span class="property-type">String</span>
    </dt>
    <dd> Custom name to apply to this node</dd>

    <dt class="optional">Server
        <span class="property-type">Node</span>
    </dt>
    <dd> Which rippled server to connect to? Leaving blank defaults to offline mode</dd>

    <dt>Address / payload.address
        <span class="property-type">String</span>
    </dt>
    <dd> The address of the account that is creating the transaction</dd>

    <dt>payload.escrowCreation
        <span class="property-type">Object</span>
    </dt>
    <dd> The specification of the escrow creation to prepare.</dd>

    <dt>Amount / payload.escrowCreation.amount
        <span class="property-type">String</span>
    </dt>
    <dd> Amount of XRP for sender to escrow.</dd>

    <dt>Destination / payload.escrowCreation.destination
        <span class="property-type">String</span>
    </dt>
    <dd> Address to receive escrowed XRP.</dd>

    <dt>Destination Tag / payload.escrowCreation.destinationTag
        <span class="property-type">Integer</span>
    </dt>
    <dd> Optional Destination tag.</dd>

    <dt>Source Tag / payload.escrowCreation.sourceTag
        <span class="property-type">Integer</span>
    </dt>
    <dd> Optional Source tag.</dd>

    <dt>Allow Cancel After / payload.escrowCreation.allowCancelAfter
        <span class="property-type">date-time String</span>
    </dt>
    <dd> Optional If present, the escrow may be cancelled after this time.</dd>

    <dt>Allow Execute After / payload.escrowCreation.allowExecuteAfte
        <span class="property-type">date-time String</span>
    </dt>
    <dd> Optional If present, the escrow can not be executed before this time.</dd>

    <dt>Condition / payload.escrowCreation.condition
        <span class="property-type">String</span>
    </dt>
    <dd> Optional A hex value representing a PREIMAGE-SHA-256 crypto-condition . This must match the original condition from the escrow creation transaction.</dd>

    <dt class="optional">payload.escrowCreation.memos
        <span class="property-type">JSON Array</span>
    </dt>
    <dd> Optional Array of memos to attach to the transaction.</dd>

    <dt class="optional">Memos Data / payload.escrowCreation.memos.[{data}]
        <span class="property-type">String</span>
    </dt>
    <dd> Optional Arbitrary string, conventionally containing the content of the memo.</dd>

    <dt class="optional">Memos Format / payload.escrowCreation.memos.[{format}]
        <span class="property-type">String</span>
    </dt>
    <dd> Optional Conventionally containing information on how the memo is encoded, for example as a MIME type . Only characters allowed in URLs are permitted.</dd>

    <dt class="optional">Memos Type / payload.escrowCreation.memos.[{type}]
        <span class="property-type">String</span>
    </dt>
    <dd> Optional Conventionally, a unique relation (according to RFC 5988 ) that defines the format of this memo. Only characters allowed in URLs are permitted.</dd>

    <dt class="optional">payload.instructions
        <span class="property-type">JSON</span>
    </dt>
    <dd> The instructions to be set. Defaults are used if not set.<br><code>Note</code> If used in offline mode you must specify the fee, sequence, and maxLedgerVersion parameters in the transaction instructions.</dd>

    <dt class="optional">Fee / payload.instructions.fee
        <span class="property-type">Float</span>
    </dt>
    <dd> Optional An exact fee to pay for the transaction. See Transaction Fees for more information.</dd>

    <dt class="optional">Max Ledger Version / payload.instructions.maxLedgerVersion
        <span class="property-type">Integer</span>
    </dt>
    <dd> Optional The highest ledger version that the transaction can be included in. If this option and maxLedgerVersionOffset are both omitted, the maxLedgerVersion option will default to 3 greater than the current validated ledger version (equivalent to maxLedgerVersionOffset=3). Use null to not set a maximum ledger version.</dd>

    <dt class="optional">Max Ledger Version Offset / payload.instructions.maxLedgerVersionOffset
        <span class="property-type">Integer</span>
    </dt>
    <dd> Optional Offset from current validated ledger version to highest ledger version that the transaction can be included in.</dd>

    <dt class="optional">Sequence / payload.instructions.sequence
        <span class="property-type">Integer</span>
    </dt>
    <dd> Optional The initiating account's sequence number for this transaction.</dd>

    <dt class="optional">Signers Count / payload.instructions.signersCount
        <span class="property-type">Integer</span>
    </dt>
    <dd> Optional Number of signers that will be signing this transaction.</dd>
  </dl>

 <h3>Output</h3>
  <dl class="message-properties">
      <dt>payload
          <span class="property-type">Object</span>
      </dt>
      <dd> Contains further objects if successfull.</dd>

      <dt>payload.txJSON
          <span class="property-type">Object</span>
      </dt>
      <dd> Contains the prepared transaction</dd>

      <dt>payload.instructions
          <span class="property-type">Object</span>
      </dt>
      <dd> The instructions for how to execute the transaction after adding automatic defaults.</dd>

      <dt>error
          <span class="property-type">String</span>
      </dt>
      <dd> Contains any error messages.</dd>
  </dl>
  <h3>Reference</h3>
  <ul>
    <li><a href='https://xrpl.org/rippleapi-reference.html#prepareescrowcreation'>See XRPL Docs</a></li>
  </ul>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<script type="text/javascript">
  RED.nodes.registerType('prepare-escrow-creation',{
    category: 'XRPL Advanced',      // the palette category
    color: "#e2d96e",
    defaults: {             // defines the editable properties of the node
        name: {value:""},
        address: {value:""},
        server: {value:"", type:"get-server", required: false},
        escrowCreation: {value: {}},
        instructions: {value: {}},
        allowExecuteAfter: {},
        allowCancelAfter: {}
    },
    inputs:1,               // set the number of inputs - only 0 or 1
    outputs:1,              // set the number of outputs - 0 to n
    // set the icon (held in icons dir below where you save the node)
    icon: "create.png",     // saved in  icons/myicon.png
    label: function() {     // sets the default label contents
        return this.name||"Prepare Escrow Creation";
    },
    labelStyle: function() { // sets the class to apply to the label
        return this.name?"node_label_italic":"";
    },
    oneditprepare: function() {
      let node = this;
      const $accordionMemo = $("#add-memo-container");
      const $accordionInstructions = $("#add-instructions-container");
      const $accordionAllowCancelAfter = $("#add-allowCancelAfter-container");
      const $accordionAllowExecuteAfter = $("#add-allowExecuteAfter-container");

      $.widget( "ui.dayspinner", $.ui.spinner, {
        options: {max: 31, min: 1},
        _format: function( value ) {
          return value > 9 ? "" + value: "0" + value;
        }
      });
      $.widget( "ui.monthspinner", $.ui.spinner, {
        options: {max: 12, min: 1},
        _format: function( value ) {
          return value > 9 ? "" + value: "0" + value;
        }
      });
      $.widget( "ui.yearspinner", $.ui.spinner, {options: {min: new Date().getFullYear()}} );
      $.widget( "ui.hourspinner", $.ui.spinner, {
        options: {max: 23, min: 0},
        _format: function( value ) {
          return value > 9 ? "" + value: "0" + value;
        }
      });
      $.widget( "ui.minutespinner", $.ui.spinner, {
        options: {max: 59, min: 0},
        _format: function( value ) {
          return value > 9 ? "" + value: "0" + value;
        }
      });

      const $allowCancelAfter = {
        day: $( "#allowCancelAfter-day" ),
        month: $( "#allowCancelAfter-month" ),
        year: $( "#allowCancelAfter-year" ),
        hour: $( "#allowCancelAfter-hours" ),
        minute: $( "#allowCancelAfter-minutes" )
      };
      const $allowExecuteAfter = {
        day: $( "#allowExecuteAfter-day" ),
        month: $( "#allowExecuteAfter-month" ),
        year: $( "#allowExecuteAfter-year" ),
        hour: $( "#allowExecuteAfter-hours" ),
        minute: $( "#allowExecuteAfter-minutes" )
      };

      const updateAllowCancelAfterDate = function (event){
        $( "#allowCancelAfter" ).val($allowCancelAfter.year.val() + "-" + $allowCancelAfter.month.val() + "-"
        + $allowCancelAfter.day.val() + "T" + $allowCancelAfter.hour.val() + ":" + $allowCancelAfter.minute.val() + ":00.000Z");
      };
      const updateAllowExecuteAfterDate = function (event){
        $( "#allowExecuteAfter" ).val($allowExecuteAfter.year.val() + "-" + $allowExecuteAfter.month.val() + "-"
        + $allowExecuteAfter.day.val() + "T" + $allowExecuteAfter.hour.val() + ":" + $allowExecuteAfter.minute.val() + ":00.000Z");
      };

      $allowCancelAfter.day.dayspinner({change: updateAllowCancelAfterDate});
      $allowCancelAfter.month.monthspinner({change: updateAllowCancelAfterDate});
      $allowCancelAfter.year.yearspinner({change: updateAllowCancelAfterDate});
      $allowCancelAfter.hour.hourspinner({change: updateAllowCancelAfterDate});
      $allowCancelAfter.minute.minutespinner({change: updateAllowCancelAfterDate});

      $allowExecuteAfter.day.dayspinner({change: updateAllowExecuteAfterDate});
      $allowExecuteAfter.month.monthspinner({change: updateAllowExecuteAfterDate});
      $allowExecuteAfter.year.yearspinner({change: updateAllowExecuteAfterDate});
      $allowExecuteAfter.hour.hourspinner({change: updateAllowExecuteAfterDate});
      $allowExecuteAfter.minute.minutespinner({change: updateAllowExecuteAfterDate});

      $( "#allowExecuteAfter-day" ).dayspinner();
      $( "#allowExecuteAfter-month" ).monthspinner();
      $( "#allowExecuteAfter-year" ).yearspinner();

      $( "#allowExecuteAfter-hours" ).hourspinner();
      $( "#allowExecuteAfter-minutes" ).minutespinner();

      const $memos = {
        list: $("#memo-list"),
        addBtn: $("#memo-add-btn"),

        data: $("#memo-data-value"),
        format: $("#memo-format-value"),
        type: $("#memo-type-value")
      };

      // **************************
      // * Add Memos
      // **************************
      const memosHandler = {
        onAddMemoButton: function(e) {
          const memo = {
            //id: utils.getRandomId(),
            data: $memos.data.val(),
            format: $memos.format.val(),
            type: $memos.type.val()
          };

          $memos.list.editableList("addItem", memo);
          $memos.data.val("");
          $memos.format.val("");
          $memos.type.val("");
        },
        onEditableListAdd: function(row, index, value) {
          const $row = $(row);
          const {
            type,
            format,
            data
          } = value;

          const rowHtml = `
          <b>Format:</b>&nbsp;${format}<br>
          <b>Type:</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${type}<br>
          <b>Data:</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${data}`;
          $row.html(rowHtml);
        }
      };

      $memos.addBtn.on("click", memosHandler.onAddMemoButton);

      // Memos List
      $memos.list.editableList({
        addButton: false,
        height: 100,
        sortable: true,
        removable: true,
        addItem: memosHandler.onEditableListAdd
      });

      // **************************
      // * General Init
      // **************************
      $accordionMemo.accordion({
        active: true,
        collapsible: true,
        heightStyle: "content"
      });
      $accordionInstructions.accordion({
        active: true,
        collapsible: true,
        heightStyle: "content"
      });
      $accordionAllowCancelAfter.accordion({
        active: true,
        collapsible: true,
        heightStyle: "content"
      });
      $accordionAllowExecuteAfter.accordion({
        active: true,
        collapsible: true,
        heightStyle: "content"
      });

      // Add previous memos to editable lists
      node.escrowCreation.memos.forEach(c =>
        $memos.list.editableList("addItem", c)
      );

      $('#allowExecuteAfter-day').val(node.allowExecuteAfter.day);
      $('#allowExecuteAfter-month').val(node.allowExecuteAfter.month);
      $('#allowExecuteAfter-year').val(node.allowExecuteAfter.year);
      $('#allowExecuteAfter-hours').val(node.allowExecuteAfter.hours);
      $('#allowExecuteAfter-minutes').val(node.allowExecuteAfter.minutes);

      $('#allowExecuteAfter').val(node.escrowCreation.allowExecuteAfter);

      $('#allowCancelAfter-day').val(node.allowCancelAfter.day);
      $('#allowCancelAfter-month').val(node.allowCancelAfter.month);
      $('#allowCancelAfter-year').val(node.allowCancelAfter.year);
      $('#allowCancelAfter-hours').val(node.allowCancelAfter.hours);
      $('#allowCancelAfter-minutes').val(node.allowCancelAfter.minutes);

      $('#allowCancelAfter').val(node.escrowCreation.allowCancelAfter);

      $('#amount').val(node.escrowCreation.amount);
      $('#destination').val(node.escrowCreation.destination);
      $('#condition').val(node.escrowCreation.condition);
      $('#destinationTag').val(node.escrowCreation.destinationTag);
      $('#sourceTag').val(node.escrowCreation.sourceTag);

      $("#instructions-fee").val(node.instructions.fee);
      $("#instructions-maxFee").val(node.instructions.maxFee);
      $("#instructions-maxLedgerVersion").val(node.instructions.maxLedgerVersion);
      $("#instructions-maxLedgerVersion").val(node.instructions.maxLedgerVersion);
      $("#instructions-maxLedgerVersionOffset").val(node.instructions.maxLedgerVersionOffset);
      $("#instructions-sequence").val(node.instructions.sequence);
      $("#instructions-signersCount").val(node.instructions.signersCount);

    },
    oneditsave: function() {
      const $memosList = $("#memo-list");

      // Compile Memos
      const nodeMemos = [];
      const listMemos = $memosList.editableList("items");
      listMemos.each(function(i) {
        nodeMemos.push($(this).data("data"));
      });
      this.escrowCreation.memos = nodeMemos;

      this.allowExecuteAfter = {};
      this.allowExecuteAfter.day = $('#allowExecuteAfter-day').val();
      this.allowExecuteAfter.month = $('#allowExecuteAfter-month').val();
      this.allowExecuteAfter.year = $('#allowExecuteAfter-year').val();
      this.allowExecuteAfter.hours = $('#allowExecuteAfter-hours').val();
      this.allowExecuteAfter.minutes = $('#allowExecuteAfter-minutes').val();

      this.escrowCreation.allowExecuteAfter = $('#allowExecuteAfter').val();

      this.allowCancelAfter = {};
      this.allowCancelAfter.day = $('#allowCancelAfter-day').val();
      this.allowCancelAfter.month = $('#allowCancelAfter-month').val();
      this.allowCancelAfter.year = $('#allowCancelAfter-year').val();
      this.allowCancelAfter.hours = $('#allowCancelAfter-hours').val();
      this.allowCancelAfter.minutes = $('#allowCancelAfter-minutes').val();

      this.escrowCreation.allowCancelAfter = $('#allowCancelAfter').val();

      this.escrowCreation.amount = $('#amount').val();
      this.escrowCreation.destination = $('#destination').val();
      this.escrowCreation.condition = $('#condition').val();
      this.escrowCreation.destinationTag = $('#destinationTag').val();
      this.escrowCreation.sourceTag = $('#sourceTag').val();

      this.instructions.fee = $("#instructions-fee").val();
      this.instructions.maxFee = $("#instructions-maxFee").val();
      this.instructions.maxLedgerVersion = $("#instructions-maxLedgerVersion").val();
      this.instructions.maxLedgerVersion = $("#instructions-maxLedgerVersion").val();
      this.instructions.maxLedgerVersionOffset = $("#instructions-maxLedgerVersionOffset").val();
      this.instructions.sequence = $("#instructions-sequence").val();
      this.instructions.signersCount = $("#instructions-signersCount").val();
    }
  });
</script>
