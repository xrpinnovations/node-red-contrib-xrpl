<script type="text/x-red" data-template-name="generate-account-with-mnemonic">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-mnemonic"><i class="fa fa-tag"></i> Mnemonic</label>
        <input type="text" id="node-input-mnemonic">
    </div>
</script>

<script type="text/x-red" data-help-name="generate-account-with-mnemonic">
  <p>This node generates a new account keypair with a mnemonic.</p>
  <h3>Input</h3>
  <dl class="message-properties">
        <dt>Mnemonic
            <span class="property-type">String</span>
        </dt>
        <dd> The base mnemonic used to derive the keypair, should be 24 words or more.</dd>
    </dl>

  <h3>Output</h3>
   <p><b>msg</b>. An object containing the following:</p>
   <dl class="message-properties">
        <dt>msg.payload
            <span class="property-type">Object</span>
        </dt>
        <dd> Containing the account</dd>

        <dt>msg.payload.mnemonic
            <span class="property-type">String</span>
        </dt>
        <dd> The base mnemonic used to derive the keypair</dd>

        <dt>msg.payload.keypair
            <span class="property-type">Object</span>
        </dt>
        <dd> Containing the keypair</dd>

        <dt>msg.payload.keypair.publicKey
            <span class="property-type">String</span>
        </dt>
        <dd> The public key of the account</dd>

        <dt>msg.payload.keypair.privateKey
            <span class="property-type">String</span>
        </dt>
        <dd> The private key of the account</dd>

        <dt>msg.payload.address
            <span class="property-type">String</span>
        </dt>
        <dd> The address of the account</dd>
    </dl>
</script>

<script type="text/javascript">
    RED.nodes.registerType('generate-account-with-mnemonic',{
        category: 'XRPL',      // the palette category
        color: '#d8bfd8',
        defaults: {             // defines the editable properties of the node
            name: {value:""}
        },
        credentials: {
           mnemonic: {type:"password"}
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "wallet.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||"Generate Account with Mnemonic";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
